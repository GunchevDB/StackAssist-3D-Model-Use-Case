<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders List - StackAssist</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9d72aa88b2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="orders-header">
    <a href="index.html">
    <button class="back-button"><i class="fa-solid fa-chevron-left"></i></button>
  </a>
    <h1>Orders list</h1>
    <div class="user-info">
      <span><i class="fa-regular fa-circle-user"></i> Jane</span>
      <button class="logout-button"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </div>
  <div class="orders-list">
    <div class="order-card" data-order="47719">
      <div class="order-id"><i class="fa-solid fa-tag"></i> <span>Order #47719</span></div>
      <div class="order-info">
        <i class="fa-solid fa-pallet"></i> <span>5</span>
        <i class="fa-solid fa-box"></i> <span>100</span>
      </div>
    </div>
    <div class="order-card" data-order="47739">
      <div class="order-id"><i class="fa-solid fa-tag"></i> <span>Order #47739</span></div>
      <div class="order-info">
        <i class="fa-solid fa-pallet"></i> <span>3</span>
        <i class="fa-solid fa-box"></i> <span>48</span>
      </div>
    </div>
    <div class="order-card" data-order="47700">
      <div class="order-id"><i class="fa-solid fa-tag"></i> <span>Order #47700</span></div>
      <div class="order-info">
        <i class="fa-solid fa-pallet"></i> <span>1</span>
        <i class="fa-solid fa-box"></i> <span>10</span>
      </div>
    </div>
    <div class="order-card" data-order="47701">
      <div class="order-id"><i class="fa-solid fa-tag"></i> <span>Order #47701</span></div>
      <div class="order-info">
        <i class="fa-solid fa-pallet"></i> <span>2</span>
        <i class="fa-solid fa-box"></i> <span>20</span>
      </div>
    </div>
  </div>
  <button class="start-button">Start</button>
  <script type="module" src="orders.js"></script>
</body>
</html>
