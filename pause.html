<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pause - StackAssist</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9d72aa88b2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="orders-header">
    <button class="back-button"><i class="fa-solid fa-chevron-left"></i></button>
    <h1>Paused</h1>
    <div class="user-info">
      <span><i class="fa-regular fa-circle-user"></i> Jane</span>
      <button class="logout-button"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </div>
  <div class="options-list">
    <button class="option-button continuebtn"><i class="fa-solid fa-play"></i> Continue</button>
    <button class="option-button exitroundbtn"><i class="fa-solid fa-times"></i> Exit Round</button>
    <button class="option-button logoutbtn"><i class="fa-solid fa-right-from-bracket"></i> Log out</button>
  </div>
  <script type="module" src="orders.js"></script>
</body>
</html>
